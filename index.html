<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="authoring-tool" content="Adobe_Animate_CC" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Act</title>
    <!-- write your code here -->
    <!-- version number 1 -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="libs/bootstrap.min.css" />
    <script src="libs/createjs.min.js"></script>
    <!-- <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script> -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/howler.js"></script>
    <script src="libs/Act.js"></script>
    <script src="libs/code.js"></script>
  </head>

  <body onload="init();" style="margin: 0px">
    <div
      id="animation_container"
      style="
        background-color: rgba(255, 255, 255, 1);
        width: 100%;
        height: 100%;
      "
    >
      <canvas
        id="canvas"
        width="1920"
        height="1080"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 1);
        "
      ></canvas>
      <div
        id="dom_overlay_container"
        style="
          pointer-events: none;
          overflow: hidden;
          width: 100%;
          height: 100%;
          position: absolute;
          left: 0px;
          top: 0px;
        "
      ></div>
    </div>
    <video
      id="videoPlay"
      style="display: none; position: absolute; width: 100%; height: 100%"
      src="video/videoPlay.mp4"
      type="video/mp4"
    ></video>
  </body>
</html>
